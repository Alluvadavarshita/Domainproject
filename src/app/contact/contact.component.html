<app-navbar></app-navbar>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you! Reach out to us with any questions or concerns.</p>
</div>

<!-- Contact Form Section -->
<div class="contact-content">
    <div class="contact-form">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" @fadeIn>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" ngModel required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" ngModel required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" [disabled]="!contactForm.valid">
            </div>
        </form>
    </div>
</div>

<!-- Inquiry Heading -->
<h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">
    If you have any questions?
</h3>

<!-- Social Icons Section -->

        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://youtube.com/@cutmapc_studios3894?si=BKLNyH0YfAgQXR9Y" target="_blank">

        <i class="fab fa-facebook"></i>
    </a>
</div>

<!-- Chatbot Widget Section -->
<div id="chat-widget" style="display: none;">
    <div id="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>

<!-- Chatbot Toggle Icon -->
<div id="chatbot-icon" (click)="toggleChatWidget()">
    <i class="fas fa-comment"></i>
</div>
