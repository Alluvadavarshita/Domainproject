<app-navbar></app-navbar>
<div class="header">
  <h1>Registration</h1>
  <p>Select User Type</p>
</div>

<!-- Image Buttons -->
<div class="image-buttons">
  <div class="image-button" (click)="showForm('student')">
    <img src="assests/images/student1.jpg" alt="Student"> <!-- Corrected "assests" to "assets" -->
    <span>Student</span>
  </div>
  <div class="image-button" (click)="showForm('university')">
    <img src="assests/images/pursuitmanager.jpg" alt="Pursuitmanager"> <!-- Corrected "assests" to "assets" -->
    <span>Manager-CR</span>
  </div>
  <div class="image-button" (click)="showForm('company')">
    <img src="assests/images/training.jpg" alt="Company"> <!-- Corrected "assests" to "assets" -->
    <span>Trainer</span>
  </div>
  <div class="image-button" (click)="showForm('coordinators')">
    <img src="assests/images/coordinators.jpg" alt="Coordinators"> <!-- Corrected "assests" to "assets" -->
    <span>Coordinators</span>
  </div>
</div>

<!-- Student Registration Form -->
<form *ngIf="selectedForm === 'student'" (ngSubmit)="onSubmit()">
  <h2>Student Registration</h2>
  <div class="form-group">
    <label for="studentEmail">Email</label>
    <input type="email" class="form-control" id="studentEmail" [(ngModel)]="formData.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="studentPassword">Password</label>
    <input type="password" class="form-control" id="studentPassword" [(ngModel)]="formData.password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
