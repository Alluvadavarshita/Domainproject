<div class="cv-container">
  <app-topnav></app-topnav>
  <br>
  <br>
  <form [formGroup]="cvForm">
  <!-- Header Section -->
<div class="cv-header">
  <h1>CV Builder Form :</h1>
  <h2>Name</h2>
  <input type="text" formControlName="name" placeholder="enter your name">
</div>


  <div class="main-content">
    <!-- Left Column -->
    <div class="left-column">
      <div class="section">
          <h2>Skills</h2>
          <h4>Technical:</h4>
          <input type="text" formControlName="technical" placeholder="">
        </div>

      <div class="section">
        <h3>Projects Undertaken</h3>
        <div formArrayName="projects">
          <div *ngFor="let project of projects.controls; let i = index">
            <textarea [formControlName]="i" placeholder="Enter project details"></textarea>
          </div>
        </div>
        <button (click)="addField(projects)">Add Project</button>
      </div>

      <div class="section">
        <h3>Domain Expertise</h3>
        <textarea formControlName="domainExpertise"></textarea>
      </div>

      <div class="section">
        <h3>Education</h3>
        <div formArrayName="education">
          <div *ngFor="let edu of education.controls; let i = index">
            <textarea [formControlName]="i" placeholder="Enter education details"></textarea>
          </div>
        </div>
        <button (click)="addField(education)">Add Education</button>
      </div>
      <div class="cv-photo">
        <p *ngIf="!uploadedImageUrl">PHOTOGRAPH</p>
        <img *ngIf="uploadedImageUrl" [src]="uploadedImageUrl" alt="Uploaded Image" class="uploaded-photo" />
        <button type="button" (click)="openImageEditor()">Add Image</button>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
     
      <div class="section">
        <h3>Objective</h3>
        <textarea formControlName="objective"></textarea>
      </div>

      <div class="section">
        <h3>Contact Information</h3>
        <input type="text" formControlName="email" placeholder="Email">
        <input type="text" formControlName="phone" placeholder="Phone">
        <input type="text" formControlName="linkedin" placeholder="LinkedIn">
        <input type="text" formControlName="github" placeholder="GitHub">
      </div>

      <div class="section">
        <h3>Internship</h3>
        <textarea formControlName="internship"></textarea>
      </div>

      <div class="section">
        <h3>Achievements / Certifications</h3>
        <div formArrayName="achievements">
          <div *ngFor="let achievement of achievements.controls; let i = index">
            <textarea [formControlName]="i" placeholder="Enter achievement details"></textarea>
          </div>
        </div>
        <button (click)="addField(achievements)">Add Achievement</button>
      </div>

      <div class="section">
        <h3>Interests</h3>
        <textarea formControlName="interests"></textarea>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
      <button type="button" (click)="downloadPDF()">Download PDF</button>
      <button type="button" (click)="shareWhatsApp()">Share on WhatsApp</button>
      <button type="button" (click)="shareGmail()">Share via Gmail</button>
      <button type="button" (click)="copyLink()">Copy Link Address</button>
    
  </div>
