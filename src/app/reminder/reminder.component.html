<div class="reminder-section">
  <h3>Send Reminder</h3>
  <form (ngSubmit)="sendReminder()">
    <input type="number" placeholder="Student ID" [(ngModel)]="studentId" name="studentId" required />
    <input type="text" placeholder="Reminder Message" [(ngModel)]="reminderMessage" name="reminderMessage" required />
    <select [(ngModel)]="reminderType" name="reminderType" required>
      <option value="registration">Registration</option>
      <option value="training">Training</option>
    </select>
    <button type="submit">Send Reminder</button>
  </form>
</div>
