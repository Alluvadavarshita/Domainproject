<app-navbar></app-navbar>

<div class="header">
  <h1>Login</h1>
  <p>Select User Type</p>
</div>

<!-- Image Buttons -->
<div class="image-buttons">
  <div class="image-button" (click)="showForm('student')">
    <img src="assests/images/student1.jpg" alt="Student">
    <span>Student</span>
  </div>
  <div class="image-button" (click)="showForm('university')">
    <img src="assests/images/pursuitmanager.jpg" alt="Pursuitmanager">
    <span>Manager-CR</span>
  </div>
  <div class="image-button" (click)="showForm('company')">
    <img src="assests/images/training.jpg" alt="Company">
    <span>Trainer</span>
  </div>
  <div class="image-button" (click)="showForm('coordinators')">
    <img src="assests/images/coordinators.jpg" alt="Coordinators">
    <span>Coordinators</span>
  </div>
</div>

<!-- Login Form using NgForm -->
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="selectedForm">
  <h2 *ngIf="selectedForm === 'student'">Student Login</h2>
  <h2 *ngIf="selectedForm === 'university'">Manager-CR Login</h2>
  <h2 *ngIf="selectedForm === 'company'">Trainer Login</h2>
  <h2 *ngIf="selectedForm === 'coordinators'">Coordinators Login</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="formData.password" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
