
<div class="sidebar">
  <h2>CTPMS</h2>
  <ul>
      <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
      <li><a routerLink="/jobs"><i class="fa fa-briefcase"></i> Jobs</a></li>
      <li><a routerLink="/applied"><i class="fa fa-tasks"></i> Applied Jobs</a></li>
      <li><a routerLink="/profile"><i class="fa fa-user"></i> My Profile</a></li>
      <li><a href="#"><i class="fa fa-sign-out-alt"></i> Log Out</a></li>
  </ul>
</div>

<div class="content">
  <div class="header">
      <div class="user-info">
          <img src="assets/user-image.jpeg" alt="User Image">
          <div>
              <h2>Welcome back, Harshitha.P</h2>
              <p>You have 2 new messages </p>
          </div>
      </div>
      <div class="actions">
          <button (click)="onMessagesClick()">Messages</button>
          <button (click)="onLogoutClick()">Log Out</button>
      </div>
  </div>
  <div class="summary">
      <div class="card">
          <h3>2</h3>
          <p>Students</p>
      </div>
      <div class="card">
          <h3>1</h3>
          <p>Recruiter</p>
      </div>
      <div class="card">
          <h3>2</h3>
          <p>Jobs</p>
      </div>
      <div class="card">
          <h3>21</h3>
          <p>Due Tasks</p>
      </div>
  </div>
  <div class="recommended-jobs">
      <h2>Recommended Jobs</h2>
      <table>
          <tr>
              <th>Student Name</th>
              <th>Job Title</th>
              <th>Company Name</th>
              <th>Actions</th>
          </tr>
          <tr *ngFor="let job of jobs">
              <td>{{ job.studentName }}</td>
              <td>{{ job.jobTitle }}</td>
              <td>{{ job.companyName }}</td>
              <td><button class="apply-button">Apply Now</button></td>
          </tr>
      </table>
  </div>
</div>
